<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>电子名片制作器 | Card Maker</title>
  
  <!-- Google Fonts - 中英文字体（使用国内镜像） -->
  <link rel="preconnect" href="https://fonts.loli.net" crossorigin>
  <link href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- html2canvas - 用于导出名片为图片（使用国内CDN） -->
  <script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <!-- 样式文件 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ==================== 顶部标题栏 ==================== -->
  <header class="header">
    <div class="header-inner">
      <div class="header-logo">
        <span class="header-icon">💼</span>
        <div>
          <h1>电子名片制作器</h1>
          <p>Card Maker - 快速制作专业电子名片</p>
        </div>
      </div>
    </div>
  </header>

  <!-- ==================== 主内容区域 ==================== -->
  <main class="main-container">
    <!-- ========== 左侧：编辑面板 ========== -->
    <section class="editor-panel">
      
      <!-- 步骤1：选择公司 -->
      <div class="editor-section">
        <div class="section-header">
          <span class="step-badge">1</span>
          <h2>选择公司</h2>
        </div>
        <div class="form-group">
          <select id="companySelect" class="form-select">
            <option value="">-- 请选择你所在的公司 --</option>
          </select>
        </div>
        <!-- 公司信息预览（选中后显示） -->
        <div id="companyInfo" class="company-info hidden">
          <div class="company-info-row">
            <span class="info-label">🏢</span>
            <span id="companyDisplayName"></span>
          </div>
          <div class="company-info-row">
            <span class="info-label">📍</span>
            <span id="companyDisplayAddress"></span>
          </div>
          <div class="company-info-row">
            <span class="info-label">🌐</span>
            <span id="companyDisplayWebsite"></span>
          </div>
        </div>
      </div>

      <!-- 步骤2：选择版式 -->
      <div class="editor-section">
        <div class="section-header">
          <span class="step-badge">2</span>
          <h2>选择版式</h2>
        </div>
        <div class="layout-options">
          <label class="layout-option active" data-layout="horizontal">
            <input type="radio" name="layout" value="horizontal" checked>
            <div class="layout-preview layout-preview-h">
              <div class="layout-lines">
                <div></div><div></div><div></div>
              </div>
            </div>
            <span>横版</span>
          </label>
          <label class="layout-option" data-layout="vertical">
            <input type="radio" name="layout" value="vertical">
            <div class="layout-preview layout-preview-v">
              <div class="layout-lines">
                <div></div><div></div><div></div>
              </div>
            </div>
            <span>竖版</span>
          </label>
        </div>
      </div>

      <!-- 步骤3：选择模板 -->
      <div class="editor-section">
        <div class="section-header">
          <span class="step-badge">3</span>
          <h2>选择模板</h2>
        </div>
        <div id="templateOptions" class="template-options">
          <!-- JS动态生成模板选项 -->
        </div>
      </div>

      <!-- 步骤4：填写个人信息 -->
      <div class="editor-section">
        <div class="section-header">
          <span class="step-badge">4</span>
          <h2>填写个人信息</h2>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="nameCN">中文姓名 <span class="required">*</span></label>
            <input type="text" id="nameCN" class="form-input" placeholder="例：张三">
          </div>
          <div class="form-group">
            <label for="nameEN">英文姓名 <span class="required">*</span></label>
            <input type="text" id="nameEN" class="form-input" placeholder="例：San Zhang">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="titleCN">中文职位 <span class="required">*</span></label>
            <input type="text" id="titleCN" class="form-input" placeholder="例：产品经理">
          </div>
          <div class="form-group">
            <label for="titleEN">英文职位 <span class="required">*</span></label>
            <input type="text" id="titleEN" class="form-input" placeholder="例：Product Manager">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="deptCN">中文部门</label>
            <input type="text" id="deptCN" class="form-input" placeholder="例：产品部">
          </div>
          <div class="form-group">
            <label for="deptEN">英文部门</label>
            <input type="text" id="deptEN" class="form-input" placeholder="例：Product Department">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="mobile">手机号码 <span class="required">*</span></label>
            <input type="tel" id="mobile" class="form-input" placeholder="例：138-0000-0000">
          </div>
          <div class="form-group">
            <label for="email">电子邮箱 <span class="required">*</span></label>
            <input type="email" id="email" class="form-input" placeholder="例：zhangsan@abc.com">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="wechat">微信号</label>
            <input type="text" id="wechat" class="form-input" placeholder="例：zhangsan_wx">
          </div>
          <div class="form-group">
            <label for="telephone">座机电话</label>
            <input type="tel" id="telephone" class="form-input" placeholder="例：010-88888888">
          </div>
        </div>

        <!-- 头像上传 -->
        <div class="form-group">
          <label>上传头像（可选）</label>
          <div class="avatar-upload">
            <div id="avatarPreview" class="avatar-preview">
              <span class="avatar-placeholder">👤</span>
            </div>
            <div class="avatar-actions">
              <label for="avatarInput" class="btn btn-outline btn-sm">选择图片</label>
              <input type="file" id="avatarInput" accept="image/*" style="display:none">
              <button type="button" id="avatarClear" class="btn btn-text btn-sm hidden">移除头像</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 步骤5：导出 -->
      <div class="editor-section">
        <div class="section-header">
          <span class="step-badge">5</span>
          <h2>导出名片</h2>
        </div>
        <div class="export-buttons">
          <button type="button" id="exportCN" class="btn btn-primary btn-lg">
            📥 导出中文名片
          </button>
          <button type="button" id="exportEN" class="btn btn-primary btn-lg">
            📥 导出英文名片
          </button>
          <button type="button" id="exportAll" class="btn btn-accent btn-lg">
            📥 一键导出全部
          </button>
        </div>
      </div>
    </section>

    <!-- ========== 右侧：预览面板 ========== -->
    <section class="preview-panel">
      <div class="preview-header">
        <h2>👁️ 名片预览</h2>
        <div class="preview-tabs">
          <button class="preview-tab active" data-lang="cn">🇨🇳 中文面</button>
          <button class="preview-tab" data-lang="en">🇬🇧 英文面</button>
        </div>
      </div>

      <!-- 名片预览容器 -->
      <div class="preview-wrapper">
        <!-- 中文名片预览 -->
        <div id="cardPreviewCN" class="card-preview-container active">
          <div id="cardCN" class="business-card horizontal">
            <div class="card-content">
              <!-- 名片左侧/上方区域 -->
              <div class="card-logo-area">
                <div class="card-logo" id="cardLogoCN">
                  <span class="logo-placeholder">LOGO</span>
                </div>
                <div class="card-company-name" id="cardCompanyNameCN">公司名称</div>
              </div>
              <!-- 名片主要信息区域 -->
              <div class="card-info-area">
                <div class="card-name-row">
                  <div class="card-avatar" id="cardAvatarCN">
                    <!-- 头像由JS动态填充 -->
                  </div>
                  <div class="card-name-block">
                    <div class="card-person-name" id="cardNameCN">您的姓名</div>
                    <div class="card-person-title" id="cardTitleCN">
                      <span class="card-title-text" id="cardTitleTextCN">职位名称</span>
                      <span class="card-dept-text" id="cardDeptTextCN"></span>
                    </div>
                  </div>
                </div>
                <div class="card-divider"></div>
                <div class="card-contact-list" id="cardContactsCN">
                  <div class="card-contact-item">
                    <span class="contact-icon">📱</span>
                    <span class="contact-text" id="cardMobileCN">手机号码</span>
                  </div>
                  <div class="card-contact-item">
                    <span class="contact-icon">✉️</span>
                    <span class="contact-text" id="cardEmailCN">电子邮箱</span>
                  </div>
                  <div class="card-contact-item card-contact-wechat hidden" id="cardWechatRowCN">
                    <span class="contact-icon">💬</span>
                    <span class="contact-text" id="cardWechatCN"></span>
                  </div>
                  <div class="card-contact-item card-contact-tel hidden" id="cardTelRowCN">
                    <span class="contact-icon">📞</span>
                    <span class="contact-text" id="cardTelCN"></span>
                  </div>
                  <div class="card-contact-item card-contact-website hidden" id="cardWebsiteRowCN">
                    <span class="contact-icon">🌐</span>
                    <span class="contact-text" id="cardWebsiteCN"></span>
                  </div>
                  <div class="card-contact-item card-contact-address">
                    <span class="contact-icon">📍</span>
                    <span class="contact-text" id="cardAddressCN">公司地址</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 英文名片预览 -->
        <div id="cardPreviewEN" class="card-preview-container">
          <div id="cardEN" class="business-card horizontal">
            <div class="card-content">
              <div class="card-logo-area">
                <div class="card-logo" id="cardLogoEN">
                  <span class="logo-placeholder">LOGO</span>
                </div>
                <div class="card-company-name" id="cardCompanyNameEN">Company Name</div>
              </div>
              <div class="card-info-area">
                <div class="card-name-row">
                  <div class="card-avatar" id="cardAvatarEN">
                    <!-- 头像由JS动态填充 -->
                  </div>
                  <div class="card-name-block">
                    <div class="card-person-name" id="cardNameEN">Your Name</div>
                    <div class="card-person-title" id="cardTitleEN">
                      <span class="card-title-text" id="cardTitleTextEN">Job Title</span>
                      <span class="card-dept-text" id="cardDeptTextEN"></span>
                    </div>
                  </div>
                </div>
                <div class="card-divider"></div>
                <div class="card-contact-list" id="cardContactsEN">
                  <div class="card-contact-item">
                    <span class="contact-icon">📱</span>
                    <span class="contact-text" id="cardMobileEN">Mobile Number</span>
                  </div>
                  <div class="card-contact-item">
                    <span class="contact-icon">✉️</span>
                    <span class="contact-text" id="cardEmailEN">Email Address</span>
                  </div>
                  <div class="card-contact-item card-contact-wechat hidden" id="cardWechatRowEN">
                    <span class="contact-icon">💬</span>
                    <span class="contact-text" id="cardWechatEN"></span>
                  </div>
                  <div class="card-contact-item card-contact-tel hidden" id="cardTelRowEN">
                    <span class="contact-icon">📞</span>
                    <span class="contact-text" id="cardTelEN"></span>
                  </div>
                  <div class="card-contact-item card-contact-website hidden" id="cardWebsiteRowEN">
                    <span class="contact-icon">🌐</span>
                    <span class="contact-text" id="cardWebsiteEN"></span>
                  </div>
                  <div class="card-contact-item card-contact-address">
                    <span class="contact-icon">📍</span>
                    <span class="contact-text" id="cardAddressEN">Company Address</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ==================== 底部 ==================== -->
  <footer class="footer">
    <p>© 2026 电子名片制作器 Card Maker | 内部使用工具</p>
  </footer>

  <!-- ==================== 导出中的加载提示 ==================== -->
  <div id="exportLoading" class="export-loading hidden">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>正在导出名片，请稍候...</p>
    </div>
  </div>

  <!-- JavaScript 文件 -->
  <script src="js/companies.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/export.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
