<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 电路板PCB纹理背景 -->
  <rect width="600" height="400" fill="#0a5e2a"/>
  
  <!-- 电路线条 - 横线 -->
  <line x1="0" y1="50" x2="120" y2="50" stroke="#0d7a38" stroke-width="1.5"/>
  <line x1="150" y1="50" x2="300" y2="50" stroke="#0d7a38" stroke-width="1.5"/>
  <line x1="320" y1="50" x2="450" y2="50" stroke="#0d7a38" stroke-width="1"/>
  <line x1="0" y1="120" x2="80" y2="120" stroke="#0d7a38" stroke-width="1"/>
  <line x1="100" y1="120" x2="250" y2="120" stroke="#0d7a38" stroke-width="1.5"/>
  <line x1="280" y1="120" x2="600" y2="120" stroke="#0d7a38" stroke-width="1"/>
  <line x1="0" y1="200" x2="180" y2="200" stroke="#0d7a38" stroke-width="1"/>
  <line x1="200" y1="200" x2="400" y2="200" stroke="#0d7a38" stroke-width="1.5"/>
  <line x1="430" y1="200" x2="600" y2="200" stroke="#0d7a38" stroke-width="1"/>
  <line x1="50" y1="280" x2="350" y2="280" stroke="#0d7a38" stroke-width="1.5"/>
  <line x1="380" y1="280" x2="550" y2="280" stroke="#0d7a38" stroke-width="1"/>
  <line x1="0" y1="350" x2="200" y2="350" stroke="#0d7a38" stroke-width="1"/>
  <line x1="230" y1="350" x2="500" y2="350" stroke="#0d7a38" stroke-width="1.5"/>
  <line x1="520" y1="350" x2="600" y2="350" stroke="#0d7a38" stroke-width="1"/>
  
  <!-- 电路线条 - 竖线 -->
  <line x1="120" y1="0" x2="120" y2="120" stroke="#0d7a38" stroke-width="1.5"/>
  <line x1="250" y1="50" x2="250" y2="200" stroke="#0d7a38" stroke-width="1"/>
  <line x1="400" y1="0" x2="400" y2="200" stroke="#0d7a38" stroke-width="1"/>
  <line x1="80" y1="120" x2="80" y2="280" stroke="#0d7a38" stroke-width="1"/>
  <line x1="350" y1="200" x2="350" y2="350" stroke="#0d7a38" stroke-width="1.5"/>
  <line x1="500" y1="120" x2="500" y2="350" stroke="#0d7a38" stroke-width="1"/>
  <line x1="180" y1="200" x2="180" y2="400" stroke="#0d7a38" stroke-width="1"/>
  <line x1="550" y1="280" x2="550" y2="400" stroke="#0d7a38" stroke-width="1"/>
  
  <!-- 转角 -->
  <path d="M120,50 L120,80 L150,80" stroke="#0d7a38" stroke-width="1.5" fill="none"/>
  <path d="M300,50 L320,50 L320,80" stroke="#0d7a38" stroke-width="1" fill="none"/>
  <path d="M250,120 L280,120 L280,150" stroke="#0d7a38" stroke-width="1" fill="none"/>
  <path d="M400,200 L430,200 L430,230" stroke="#0d7a38" stroke-width="1" fill="none"/>
  
  <!-- 焊盘/节点 -->
  <circle cx="120" cy="50" r="4" fill="#15a347" stroke="#0d7a38" stroke-width="1"/>
  <circle cx="300" cy="50" r="3" fill="#15a347"/>
  <circle cx="80" cy="120" r="4" fill="#15a347" stroke="#0d7a38" stroke-width="1"/>
  <circle cx="250" cy="120" r="3" fill="#15a347"/>
  <circle cx="500" cy="120" r="4" fill="#15a347" stroke="#0d7a38" stroke-width="1"/>
  <circle cx="180" cy="200" r="3" fill="#15a347"/>
  <circle cx="400" cy="200" r="4" fill="#15a347" stroke="#0d7a38" stroke-width="1"/>
  <circle cx="350" cy="280" r="3" fill="#15a347"/>
  <circle cx="550" cy="280" r="4" fill="#15a347" stroke="#0d7a38" stroke-width="1"/>
  <circle cx="200" cy="350" r="3" fill="#15a347"/>
  <circle cx="500" cy="350" r="4" fill="#15a347" stroke="#0d7a38" stroke-width="1"/>
  
  <!-- IC芯片区域 -->
  <rect x="420" y="50" width="40" height="30" rx="2" fill="#0d7a38" stroke="#15a347" stroke-width="0.5"/>
  <rect x="100" y="300" width="50" height="25" rx="2" fill="#0d7a38" stroke="#15a347" stroke-width="0.5"/>
  <rect x="450" y="300" width="35" height="20" rx="2" fill="#0d7a38" stroke="#15a347" stroke-width="0.5"/>
  
  <!-- 通孔 -->
  <circle cx="320" cy="150" r="6" fill="none" stroke="#15a347" stroke-width="1.5"/>
  <circle cx="320" cy="150" r="2" fill="#15a347"/>
  <circle cx="150" cy="300" r="6" fill="none" stroke="#15a347" stroke-width="1.5"/>
  <circle cx="150" cy="300" r="2" fill="#15a347"/>
</svg>
