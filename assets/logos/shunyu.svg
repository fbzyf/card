<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 上海舜宇恒平科学仪器 - 精密仪器/显微镜风格 -->
  <defs>
    <linearGradient id="sy-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d6a4f"/>
      <stop offset="100%" style="stop-color:#1b4332"/>
    </linearGradient>
  </defs>
  <!-- 圆角方形背景 -->
  <rect x="30" y="30" width="140" height="140" rx="20" fill="url(#sy-grad)"/>
  <!-- 精密刻度圆环（代表精密仪器） -->
  <circle cx="100" cy="95" r="42" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
  <circle cx="100" cy="95" r="35" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
  <!-- 刻度线 -->
  <line x1="100" y1="53" x2="100" y2="60" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="100" y1="130" x2="100" y2="137" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="58" y1="95" x2="65" y2="95" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="135" y1="95" x2="142" y2="95" stroke="white" stroke-width="2" opacity="0.8"/>
  <!-- 45度刻度 -->
  <line x1="70" y1="65" x2="75" y2="70" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="130" y1="65" x2="125" y2="70" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="125" x2="75" y2="120" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="130" y1="125" x2="125" y2="120" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <!-- 十字准星 -->
  <line x1="90" y1="95" x2="110" y2="95" stroke="white" stroke-width="1.5" opacity="0.9"/>
  <line x1="100" y1="85" x2="100" y2="105" stroke="white" stroke-width="1.5" opacity="0.9"/>
  <!-- 中心点 -->
  <circle cx="100" cy="95" r="3" fill="#6ee7b7"/>
  <!-- 文字 -->
  <text x="100" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SHUNYU</text>
</svg>
